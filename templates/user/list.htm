{% extends "stampo.htm" %}
{% block title %}Lista Utenti - Monitoraggio{% endblock %}
{% block content %}
    <h1>Utenti immessi nel sistema</h1>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Nome</th>
            <th>Username</th>
            <th>Azioni</th>
        </tr>
        </thead>
        {% for utenza in utenze %}
            <tr>
                <td>{{ utenza.nome }}</td>
                <td>{{ utenza.username }}</td>
                <td><a href="/mod_user/{{ utenza.uid }}"><i class="fas fa-pencil-alt"></i></a></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
