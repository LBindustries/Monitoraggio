{% extends "stampo.htm" %}
{% block title %}Lista Laboratorii - Monitoraggio{% endblock %}
{% block content %}
    <h1>Laboratori del CNR immessi nel sistema</h1>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Nome</th>
            <th>Sede</th>
            <th>Azioni</th>
        </tr>
        </thead>
        {% for laboratorio in laboratori %}
            <tr>
                <td>{{ laboratorio.nome }}</td>
                <td>{{ laboratorio.sede }}</td>
                <td> <a href="/list_log/{{ laboratorio.lid }}/1"><i class="fas fa-book" aria-hidden="true"></i></a>  <a href="/details_laboratorio/{{ laboratorio.lid }}"><i class="fas fa-search" aria-hidden="true"></i></a> <i class="fas fa-times" aria-hidden="true"></i></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
