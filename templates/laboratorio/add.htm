{% extends "stampo.htm" %}
{% block title %}Nuovo laboratorio - Monitoraggio{% endblock %}
{% block content %}
    <form action="/add_laboratorio" method="POST">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="nome" class="col-form-label">Nome del laboratorio</label>
                <input type="text" class="form-control" id="nome" placeholder="Cimone" name="nome">
            </div>
            <div class="form-group col-md-6">
                <label for="sede" class="col-form-label">Indirizzo della sede</label>
                <input type="text" class="form-control" id="sede" placeholder="Via, Comune, Provincia" name="sede">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <button type="submit" class="btn btn-primary btn-block">Salva</button>
            </div>
        </div>
    </form>
{% endblock %}
