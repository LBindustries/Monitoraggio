{% extends "stampo.htm" %}
{% block title %}Nuovo bot - Monitoraggio{% endblock %}
{% block content %}
    <form action="/add_bot" method="POST">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="nome" class="col-form-label">Nome del bot</label>
                <input type="text" class="form-control" id="nome" placeholder="Cimone-Bot" name="nome">
            </div>
            <div class="form-group col-md-6">
                <label for="lab" class="col-form-label">Laboratorio</label>
                <br>
                <select class="custom-select" id="lab" name="lab">
                    <option selected>Seleziona...</option>
                    {% for laboratorio in laboratori %}
                        <option value="{{ laboratorio.lid }}">{{ laboratorio.nome }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <button type="submit" class="btn btn-primary btn-block">Salva</button>
            </div>
        </div>
    </form>
{% endblock %}
